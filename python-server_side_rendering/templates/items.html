<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>Items List</h1>
    
    <ul>
        {% for item in items %}

        {% endfor %}
    </ul>

    {% if not items %}
        <p>no items to show</p>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
