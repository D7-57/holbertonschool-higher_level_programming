<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>Items List</h1>
    
    {% if items %}
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No items to show</p>
    {% endif %}


    {% include 'footer.html' %}
</body>
</html>
